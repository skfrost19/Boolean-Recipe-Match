{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Recipe Matcher</h1>
    <form id="ingredients-form" action="/match" method="post">
        <div id="ingredients-container">
            <div class="ingredient-group">
                <input type="text" name="ingredients" placeholder="Ingredient">
            </div>
        </div>
        <button type="button" onclick="addIngredient()">Add Ingredient</button>
        <button type="submit">Match Recipes</button>
    </form>
    
    {% if recipes %}
        <h2>Matched Recipes</h2>
        <ul>
        {% for recipe in recipes %}
            <li class="recipe-item" data-name="{{ recipe.name }}" data-ingredients='{{ recipe.ingredients | tojson }}' data-method='{{ recipe.instructions | tojson }}'>
                {{ recipe.name }}
                <button type="button" class="info-btn">
                    <i class="fas fa-info-circle"></i>
                </button>
                <div class="tooltip">
                    <button type="button" class="close-btn" onclick="closeTooltip(this)">Ã—</button>
                    <div class="tooltip-content"></div>
                </div>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
